
<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
    <title>Accomodations: In Progress</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
</head>

<body>
    <div id="container">
        <h2>Accomodations (A work in Progress!) </h2>
        <p>Stumped on where your wanderlust should take you next? Source: <a href="http://knoema.com/zfnkitc/accommodation-price-index-2016">Knoema Word Data Finder</a></p>

        <div class="chart" id="chart1"></div>
        <div class="chart" id="chart2"></div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    
    <script type="text/javascript">
    
        
        d3.csv("data/accomodations.csv", function(error, data) {
          if (error) throw error;
            
            function makeChart1 () {
                
                data.sort(function(a,b) {return b.City-a.City;});
                
                var fullwidth = 1200;
                var fullheight = 450;
                var margin = { top: 0, right: 70, bottom: 120, left: 70};

                var width = fullwidth - margin.left - margin.right;
                var height = fullheight - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1);

                var y = d3.scale.linear()
                    .range([height, 0]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(10, "$");
                
                var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([0, 0])
                    .html(function(d) {
                        return d.City+", "+d.Country+"</br> $"+d.Average+" USD";
                  })
                
                var chart1 = d3.select("#chart1").append("svg")
                        .attr("width", fullwidth)
						.attr("height", fullheight)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
              x.domain(data.map(function(d) { return d.City; }));
              y.domain([0, d3.max(data, function(d) { return +d.Average; })+10]);

              chart1.append("g")
                  .attr("class", "y axis")
                  .call(yAxis)
                .append("text")
                  .attr("transform", "rotate(-90)")
                  .attr("x", -150)
                  .attr("y", -50)
                 // .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("Average Price (USD)");
                
                chart1.append("g")
                    .attr("class", "x axis xaxis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")  
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.6em")
                    .attr("transform", function(d) {
                        return "rotate(-90)" 
                    });
               

              chart1.selectAll(".bar")
                  .data(data)
                .enter().append("rect")
                  .attr("class", "bar")
                  .attr("x", function(d) { return x(d.City); })
                  .attr("width", x.rangeBand())
                  .attr("y", function(d) { return y(d.Average); })
                  .attr("height", function(d) { return height - y(d.Average); })
                  .on('mouseover', tip.show)
                  .on('mouseout', tip.hide);
                
                chart1.call(tip);
            }
            
            function makeChart2 () {
                
                console.log(data);
                
                var fullWidth = 800;
                var fullHeight = 600;
                var margin = { top: 0, right: 70, bottom: 120, left: 70};

                var width = fullWidth - margin.left - margin.right;
                var height = fullHeight - margin.top - margin.bottom;
                
                var xScale = d3.scale.linear()
								.range([ width, 0]);

                var yScale = d3.scale.linear()
                                    .range([ height, 0 ]);

                var xAxis = d3.svg.axis()
                                .scale(xScale)
                                .orient("bottom")
                                .ticks(15);

                var yAxis = d3.svg.axis()
                                .scale(yScale)
                                .orient("left")
                                .ticks(10, "$");
                
                 var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([0, 0])
                    .html(function(d) {
                        return d.City+ ", " +d.Country+ "</br> $" +d.Airbnb_Price+ " USD</br>Ranking: "+ d.Airbnb_Ranking;
                  })
        
               
                                      
                xScale.domain([-1, d3.max(data, function(d) { return +d.Airbnb_Ranking; })+2]);

                yScale.domain(
                    [0, d3.max(data, function(d) { return +d.Airbnb_Price; })+10]);

                var chart2 = d3.select("#chart2")
                        .append("svg")
                        .attr("width", fullWidth)
                        .attr("height", fullHeight)
                        .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var circles = chart2.selectAll("circle")
                                .data(data)
                                .enter()
                                .append("circle");

                circles.attr("cx", function(d) {
                        return xScale(+d.Airbnb_Ranking);
                    })
                    .attr("cy", function(d) {
                        return yScale(+d.Airbnb_Price);
                    })
                    .attr("r", 7)
                    .attr("fill", "#8D82BD")
                    .on('mouseover', tip.show)
                    .on('mouseout', tip.hide);

                chart2.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .append("text")
                      .attr("x", fullWidth/2)
                      .attr("y", 40)
                      .style("text-anchor", "end")
                      .text("Average AirBnB Price (USD)");

                chart2.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                      .attr("transform", "rotate(-90)")
                      .attr("x", -150)
                      .attr("y", -50)
                      .style("text-anchor", "end")
                      .text("Average AirBnB Price (USD)");

                chart2.call(tip);
            }       
            
            
            makeChart1();
            makeChart2();
        });

        
    </script>
    
</body>

</html>
